<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - FunGames.gg</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn {
            background-color: transparent;
            border: none;
            cursor: pointer;
            transition: transform 0.3s, filter 0.3s;
            color: #ffffff;
            font-size: 18px;
            text-decoration: none;
            margin-right: 20px;
        }

        .btn:hover {
            transform: translateY(-5px);
            filter: brightness(110%);
        }

        .github-btn {
            background-color: transparent;
            border: none;
            cursor: pointer;
            transition: transform 0.3s, filter 0.3s;
        }

        .github-btn:hover {
            transform: translateY(-5px);
            filter: brightness(110%);
        }

        .game-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 50px;
        }

        .game {
            margin: 20px;
            text-align: center;
        }

        .game img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .game p {
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1 class="website-name">FunGames.gg</h1>
            <nav>
                <ul>
                    <li><a href="index.html" class="btn">Home</a></li>
                    <li><a href="games.html" class="btn">Games</a></li>
                    <li><a href="about.html" class="btn">About</a></li>
                    <li><a href="contact.html" class="btn">Contact</a></li>
                </ul>
            </nav>
            <a href="https://github.com/FunGames-gg/fungames-gg.github.io" class="github-btn"><img src="download.png" alt="GitHub Icon"></a>
        </div>
    </header>

    <section class="hero">
        <h2>Welcome to FunGames.gg</h2>
        <p>Discover the most exciting games here!</p>
    </section>

    <section class="game-list">
        <div class="game">
            <img src="game1.jpg" alt="Game 1">
            <p>Game 1</p>
        </div>
        <div class="game">
            <img src="game2.jpg" alt="Game 2">
            <p>Game 2</p>
        </div>
        <!-- Add more game entries here -->
        <!-- Ensure you have up to 10 game entries -->
        <div class="game">
            <img src="game10.jpg" alt="Game 10">
            <p>Game 10</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 FunGames.gg. All rights reserved.</p>
    </footer>
</body>
</html>
