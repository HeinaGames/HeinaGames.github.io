<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - HeinaGames</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn {
            background-color: transparent;
            border: none;
            cursor: pointer;
            transition: transform 0.3s, filter 0.3s;
            color: #ffffff;
            font-size: 18px;
            text-decoration: none;
            margin-right: 20px;
        }

        .btn:hover {
            transform: translateY(-5px);
            filter: brightness(110%);
        }

        .github-btn {
            background-color: transparent;
            border: none;
            cursor: pointer;
            transition: transform 0.3s, filter 0.3s;
            display: flex;
            align-items: center;
        }

        .github-btn:hover {
            transform: translateY(-5px);
            filter: brightness(110%);
        }

        .github-btn img {
            width: 30px; /* Adjust icon size as needed */
            margin-right: 5px;
        }

        .github-text {
            font-size: 18px;
            font-weight: bold;
        }

        .game-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 50px;
        }

        .game {
            margin: 20px;
            text-align: center;
        }

        .game img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .game p {
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1 class="website-name">HeinaGames</h1>
            <nav>
                <ul>
                    <li><a href="index.html" class="btn">Home</a></li>
                    <li><a href="games.html" class="btn">Games</a></li>
                    <li><a href="about.html" class="btn">About</a></li>
                    <li><a href="contact.html" class="btn">Contact</a></li>
                </ul>
            </nav>
            <a href="https://github.com/HeinaGames/HeinaGames.github.io" class="github-btn">
                <img src="download.png" alt="GitHub Icon">
                <span class="github-text">GitHub</span>
            </a>
        </div>
    </header>

    <section class="game-list">
        <div class="game">
            <img src="game1.jpg" alt="Game 1">
            <p>Game 1</p>
        </div>
        <div class="game">

            <p>Game 2</p>
        </div>
        <div class="game">

            <p>Game 3</p>
        </div>

        </div>
        <div class="game">

            <p>Game 5</p>
        </div>
        <div class="game">

            <p>Game 6</p>
        </div>
        <div class="game">

            <p>Game 7</p>
        </div>
        <div class="game">

            <p>Game 8</p>
        </div>
        <div class="game">

    <footer>
        <p>&copy; 2024 HeinaGames. All rights reserved.</p>

</body>
