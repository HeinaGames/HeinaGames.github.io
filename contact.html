<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - FunGames.gg</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1 class="website-name">FunGames.gg</h1>
            <nav>
                <ul>
                    <li><a href="index.html" class="btn">Home</a></li>
                    <li><a href="games.html" class="btn">Games</a></li>
                    <li><a href="about.html" class="btn">About</a></li>
                    <li><a href="contact.html" class="btn">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="contact-form">
        <h2>Contact Us</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 FunGames.gg. All rights reserved.</p>
    </footer>
</body>
</html>
